<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simular WhatsApp</title>
</head>
<body>
  <h2>Simular mensaje</h2>
  <form id="chat-form">
    <input type="text" id="telefono" placeholder="Teléfono"><br><br>
    <textarea id="mensaje" rows="6" cols="50" placeholder="Escribí el mensaje como si fuera desde WhatsApp"></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const telefono = document.getElementById('telefono').value;
      const mensaje = document.getElementById('mensaje').value;

      const res = await fetch('http://localhost:3001/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ telefono, mensaje })
      });

      const data = await res.json();
      alert(data.respuesta);
    });
  </script>
</body>
</html>
